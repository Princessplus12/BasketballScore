<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasketballScore</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
       <div class="container">

                
                <div class="teamsection">
                        <h3>HOME</h3>
                        <div id="homescore">0</div>
                        <div class="score-buttons">
                        <button class="my-button1" onclick="add1()">+1</button>
                        <button class="my-button1" onclick="add2()">+2</button>
                        <button class="my-button1" onclick="add3()">+3</button>
                        </div>
                </div>        

                        <button id="button2" onclick="reset()">O</button>

                    <div class="teamsection">
                        <h3>GUEST</h3>
                        <div id="guestscore">0</div>
                        <div class="score-buttons">
                        <button class="my-button1" onclick="add11()">+1</button>
                        <button class="my-button1" onclick="add22()">+2</button>
                        <button class="my-button1" onclick="add33()">+3</button>
                        </div>

                    </div>

        </div>
        <script src="index.js"></script>
</body>
</html>
